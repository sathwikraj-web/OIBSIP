<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #666;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      background-color: transparent;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }

    button {
      width: 100%;
      background-color: #007aff;
      color: white;
      padding: 15px;
      margin-top: 25px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fd1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature converter</h2>

    <label for="degrees">Degrees</label>
    <input type="number" id="degrees" placeholder="Enter temperature" />

    <label for="type">Type</label>
    <select id="type">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <div class="result" id="result">Result will appear here</div>

    <button onclick="convertTemperature()">Convert</button>
  </div>

  <script>
    function convertTemperature() {
      const degrees = parseFloat(document.getElementById('degrees').value);
      const type = document.getElementById('type').value;
      const result = document.getElementById('result');

      if (isNaN(degrees)) {
        result.textContent = 'Please enter a valid number';
        return;
      }

      let converted, unit;

      if (type === 'fahrenheit') {
        converted = (degrees - 32) * (5 / 9);
        unit = '°C';
      } else if (type === 'celsius') {
        converted = (degrees * 9 / 5) + 32;
        unit = '°F';
      } else if (type === 'kelvin') {
        converted = degrees - 273.15;
        unit = '°C';
      }

      result.textContent = converted.toFixed(4) + ' ' + unit;
    }
  </script>
</body>
</html>
